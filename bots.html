<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mineflayer Bot Manager</title>
  <!-- Minecraft-style pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e1e1e;
      padding: 15px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border-right: 2px solid #00ff9d;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #00ff9d;
      text-shadow: 0 0 8px #00ff9d;
    }

    .sidebar input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 12px;
      border: 2px solid #00ff9d;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      transition: all 0.2s;
    }

    .sidebar input:focus {
      outline: none;
      border-color: #00ffe5;
      box-shadow: 0 0 10px #00ffe5;
    }

    .sidebar button {
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(145deg, #00ff9d, #00b37a);
      color: #000;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .sidebar button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ff9d;
    }

    .sidebar button:active {
      transform: scale(0.95);
    }

    #botList button {
      font-size: 12px;
    }

    #warningMsg {
      color: #ff5555;
      font-size: 10px;
      min-height: 14px;
      margin-bottom: 8px;
      text-align: center;
    }

    /* Main panel */
    .main {
      flex: 1;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main h2 {
      color: #00ff9d;
      text-shadow: 0 0 8px #00ff9d;
      margin-bottom: 15px;
    }

    /* Chat rectangle */
    #botChatDisplay {
      width: 80%;
      height: 60%;
      background-color: #1e1e1e;
      border: 2px solid #00ff9d;
      padding: 10px;
      overflow-y: auto;
      font-family: monospace;
      color: #d4d4d4;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-radius: 6px;
      box-shadow: inset 0 0 10px #00ff9d33;
      scroll-behavior: smooth;
    }

    /* Chat input */
    #chatInputContainer {
      margin-top: 15px;
      display: flex;
      width: 80%;
    }

    #chatInput {
      flex: 1;
      padding: 8px;
      font-size: 12px;
      border: 2px solid #00ff9d;
      border-radius: 4px;
      background: #2a2a2a;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }

    #chatInput:focus {
      outline: none;
      border-color: #00ffe5;
      box-shadow: 0 0 10px #00ffe5;
    }

    #sendChat {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(145deg, #00ff9d, #00b37a);
      color: #000;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #sendChat:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ff9d;
    }

    #sendChat:active {
      transform: scale(0.95);
    }

    /* Bot control buttons */
    #botControls {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
    }

    #botControls button {
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 8px;
      border-radius: 4px;
      background: linear-gradient(145deg, #00ff9d, #00b37a);
      border: none;
      color: #000;
      font-family: 'Press Start 2P', cursive;
      transition: 0.15s;
    }

    #botControls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ff9d;
    }

    /* Neon Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #0ff, #08f);
      border-radius: 6px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #08f;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #08f, #0ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Bots</h3>
      <input type="text" id="newBotUsername" placeholder="Bot username" spellcheck="false" />
      <button id="addBot">+ Add Bot</button>
      <div id="warningMsg"></div>
      <div id="botList"></div>
      <button id="backBtn" style="margin-top:auto;">‚Üê Back</button>
    </div>

    <div class="main">
      <h2 id="botTitle">No bot selected</h2>
      <div id="botControls"></div>
      <div id="botChatDisplay">Bot not logged in</div>
      <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Type chat message" />
        <button id="sendChat">Send</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
