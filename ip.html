<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Server IP & Port</title>
  <!-- Minecraft-style pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #00ff9d;
      text-shadow: 0 0 8px #00ff9d;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 260px;
      box-sizing: border-box;
      font-size: 12px;
      border: 2px solid #00ff9d;
      border-radius: 4px;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #00ffe5;
      box-shadow: 0 0 12px #00ffe5;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(145deg, #00ff9d, #00b37a);
      color: #000;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ff9d;
    }

    button:active {
      transform: scale(0.95);
    }

    #warningMsg {
      color: #ff5555;
      font-size: 10px;
      margin-top: 8px;
      min-height: 14px;
      text-shadow: 0 0 6px #ff0000;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff9d;
      border-radius: 5px;
      box-shadow: 0 0 6px #00ff9d;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00e68a;
    }
  </style>
</head>
<body>
  <h2>Enter Server IP & Port</h2>
  <input type="text" id="serverIP" placeholder="Server IP" spellcheck="false" />
  <input type="number" id="serverPort" placeholder="Port" />
  <div id="warningMsg"></div>
  <button id="saveServer">Save & Continue</button>

  <script>
    const fs = require('fs');
    const path = require('path');
    const configPath = path.join(__dirname, 'config.json');

    const ipInput = document.getElementById('serverIP');
    const portInput = document.getElementById('serverPort');
    const saveBtn = document.getElementById('saveServer');
    const warningMsg = document.getElementById('warningMsg');

    // Load saved IP/Port from config.json on page load
    window.addEventListener('DOMContentLoaded', () => {
      if (fs.existsSync(configPath)) {
        try {
          const data = JSON.parse(fs.readFileSync(configPath));
          if (data.serverIP) {
            ipInput.value = data.serverIP;
            localStorage.setItem('serverHost', data.serverIP); // make available to bots.html
          }
          if (data.serverPort) {
            portInput.value = data.serverPort;
            localStorage.setItem('serverPort', data.serverPort);
          }
        } catch(e) {
          console.error("Failed to read config.json:", e);
        }
      }
      ipInput.focus();
    });

    saveBtn.addEventListener('click', () => {
      warningMsg.textContent = '';
      const ip = ipInput.value.trim();
      const port = parseInt(portInput.value);

      if (!ip || !port || port <= 0 || port > 65535) {
        warningMsg.textContent = 'Invalid IP or port!';
        ipInput.focus();
        return;
      }

      let config = {};
      if (fs.existsSync(configPath)) {
        try { config = JSON.parse(fs.readFileSync(configPath)); } catch(e) { config = {}; }
      }

      // Save IP and Port persistently
      config.serverIP = ip;
      config.serverPort = port;
      fs.writeFileSync(configPath, JSON.stringify(config, null, 2));

      // Save in localStorage for bots.html
      localStorage.setItem('serverHost', ip);
      localStorage.setItem('serverPort', port);

      // Go to bots page
      window.location = 'bots.html';
    });
  </script>
</body>
</html>
